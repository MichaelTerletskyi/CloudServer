spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/cloud_server?createDatabaseIfNotExist=true&useSSL=false

spring.profiles.active=@spring.profiles.active@
server.port=8080

spring.jpa.show-sql=true

spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=create

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.file-size-threshold=1024MB
spring.servlet.multipart.max-request-size=1024MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=${java.io.tmpdir}

app.jwtSecret=secretKey
app.jwtExpirationMs=86400000

# Check Select @@global.max_allowed_packet;
# Don't forget about "SET GLOBAL max_allowed_packet=1048576 * 1000; in MySQL query"